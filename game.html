<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Category</title>
    <link rel="stylesheet" href="./css/art-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <div id="whammies">
                <img id="whammies-pic" src="./assets/fortuneteller-whammy.gif" alt="">
            </div>
            <div id="whammies-2">
                <img id="whammies-pic" src="./assets/sleepy-wham.gif" alt="">
            </div>
            <div id="whammies-3">
                <img id="whammies-pic" src="./assets/sports-whammy.gif" alt="">

            <div id="whammies-4">

            <div id="questions">
                <!-- <img id="whammies" src="./assets/fortuneteller-whammy.gif" alt=""> -->
            </div>
            <picture>
                <source media="(min-width: 950px)" srcset="./assets/Whammy-game-art-page.png">

            </picture>
        </div>
        <P>Select a category to start the game!</P>
        <div class="buttons">
            <button class="w3-btn" id="art"><img src="./assets/Art_Btn.png"></button>
            <button class="w3-btn" id="music"><img src="./assets/Music_Btn.png"></button>
            <button class="w3-btn" id="sports"><img src="./assets/Sports_Btn.png"></button>
            <button class="w3-btn" id="books"><img src="./assets/Books_Btn.png"></button>
            <button class="w3-btn" id="history"><img src="./assets/History_Btn.png"></button>
